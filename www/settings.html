<body class="body">
<header class="header">
    <div class="logo">
        <a href=".."><img class="logo__image" src="../static/assets/img/lemmaslogo.png" alt="logo"></a>
    </div>
    <div class="menu">
        <a class="button button__transparency-transparent" href="login">LOGIN</a>
        <a class="button" href="register">REGISTER</a>
    </div>
</header>
<div class="plates__wrapper">
    <div class="plate plate__type-horizontal plate__size-big">
        <div class="userPicName">
            <a class="userPicName__img"  href="settings"><img class="userPicName__img" src="../static/assets/img/userpic.png" alt="userpic"></a>
            <a class="userPicName__name" href="settings"><p >UserName</p></a>
        </div>
        <h2 class="text__size-normal text__align-center">Account settings</h2>

        <form class="form">

            <input class="form__field " placeholder="Change login">
            <span class="form__error">Error</span>
            <input class="form__field "  placeholder="Change password">
            <span class="form__error">Error</span>
            <input class="form__field "  placeholder="Repeat password">
            <span class="form__error">Error</span>
            <label>Change UserPic</label><input class="form__field "  placeholder="Repeat password" type="file">
            <span class="form__error">Error</span>
            <input class="button  button__color-lavender" type="submit" value="Save">
            <span class="form__error">Error</span>
        </form>
    </div>
</div>
</body>
