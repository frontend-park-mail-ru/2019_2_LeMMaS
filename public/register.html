    <link rel="stylesheet" href="static/assets/css/buttons/button.css">

<body class="body">
<header class="header">
    <div class="logo">
        <a href=".."><img class="logo__image" src="static/assets/img/lemmaslogo.png" alt="logo"></a>
    </div>
    <div class="menu">
        <a class="button button__transparency-transparent" href="login">LOGIN</a>
        <a class="button" href="register">REGISTER</a>
    </div>
</header>
<div class="plates__wrapper">
    <div class="plate plate__size-big">
        <h2 class="text__size-big text__align-center">Register</h2>
        <form class="form">
            <input class="form__field form__field__size-big" placeholder="Login">
            <span class="form__error">Error</span>
            <input class="form__field form__field__size-big"  placeholder="Password">
            <span class="form__error">Error</span>
            <input class="form__field form__field__size-big"  placeholder="Repeat password">
            <span class="form__error">Error</span>
            <input class="button button__size-big button__color-lavender" type="submit" value="Register">
            <span class="form__error">Error</span>
        </form>
    </div>
</div>
